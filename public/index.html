<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What To Do</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script async defer
      src="//maps.googleapis.com/maps/api/js?key=AIzaSyDiwUcO3CqlWQu-1uX2dchq0pxpM5i1khQ&">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <script src="/js/app.js"></script>
  <base href="/" />
</head>
<body data-ng-app="whatTodo">
  <div class="main-wrapper">
    <header>
      <div class="logo">
        <a data-ui-sref="home">Something To Do</a>
      </div>
      <div class="menu">
        <button type="button" data-ui-sref="todoIndex">Search</button>
        <button type="button" data-ui-sref="newTodo">Add</button>
      </div>
    </header>
    <div data-ui-view></div>
  </div>
</body>
</html>
