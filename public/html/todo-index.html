<h2>Showing {{tdIndexVM.todos.length}} What To Do's</h2>

<ul>
  <li data-ng-repeat="todo in tdIndexVM.todos">
    <a data-ui-sref="todoShow(todo)">{{todo.title}}</a>
  </li>
</ul>

<input type="text" data-ng-model="tdIndexVM.newTodo.title" />
<button type="button" data-ng-click="tdIndexVM.create()">Create What To Do</button>
